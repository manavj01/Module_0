<!DOCTYPE html>
<html lang="en">

<head>

</head>
<style>
    /* css selectors */
    /* 1- element selector */
    h1 {
        /* rules */
        /* written btwn these curly braces.
           styling applies */
        background-color: lightcoral;
     
    }

    p {
        background-color: green;
    }
        /* 2-class selector */
    .bigh1 {
        font-size: 4rem;
    }
        /* 3- id selector */
    #unique {
        background-color: blue;
    }
        /* 4 - universal selector */
    *{
        color: red;
    }
</style>

<body>
    <h1>Hello i am first heading</h1>

    <h1 class="bigh1" >Hello i am Second heading</h1>

    <h1 id="unique" >Hello i am third heading</h1>
    <p>hello i am first heading</p>
</body>

</html>
